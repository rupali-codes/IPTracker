<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>IP Address Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet" />

</head>

<body>
    <div class="main">

        <div class="search">
            <div>
                <p class="heading">
                    IP Address Tracker
                </p>
                <div>

                    <input type="text" placeholder="Input an Ip address" id="ip">

                    <input type="text" id="ip">

                    <button id="go">Go!</button>
                </div>
            </div>
        </div>

        <div class="details">
            <div class="border-right">
                IP ADDRESS <br>
                <p class="ip out">...loading</p>
            </div>

            <div class="border-right">
                LOCATION<br>
                <p class="add out">...loading</p>
            </div>

            <div class="border-right">
                TIMEZONE <br>
                <p class="timezone out">...loading</p>
            </div>

            <div class="border-right">
                ISP<br>
                <p class="isp out">...loading</p>
            </div>
        </div>
    </div>


    <div id='map' style='width: 100%; height: 560px; z-index: -1;'></div>

    <script src="script.js"></script>
    <div class="map">
      <!-- we will change this later -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d55627.39914359178!2d78.10441980594788!3d29.378707719123213!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390bee6a893390f9%3A0x9bbd471db27ea08f!2sBijnor%2C%20Uttar%20Pradesh%20246701!5e0!3m2!1sen!2sin!4v1635186820315!5m2!1sen!2sin"
            width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>

  </div> -->
  <script src="script.js"></script>
</body>

</html>
