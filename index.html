<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>IP Address Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet" />

</head>

<body>
    <div class="main">

        <div class="search">
            <div>
                <p class="heading">
                    IP Address Tracker
                </p>
                <div>

                    <input type="text" placeholder="Input an Ip address" id="ip">
                    <button id="go">Go!</button>
                </div>
            </div>
        </div>

        <div class="details">
            <div class="border-right">
                IP ADDRESS <br>
                <p class="ip out">...loading</p>
            </div>

            <div class="border-right">
                LOCATION<br>
                <p class="add out">...loading</p>
            </div>

            <div class="border-right">
                TIMEZONE <br>
                <p class="timezone out">...loading</p>
            </div>

            <div class="border-right">
                Orgnization<br>
                <p class="cc out">...loading</p>
            </div>
        </div>
    </div>


    <div id='map' style='width: 100%; height: 560px; z-index: -1;'></div>
<!--   <script src="data.js"></script> -->
        <script src="script.js"></script>
</body>
<script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>

</html>
