<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
  
  <title>IP Address Tracker</title>
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

<!--   IP Address Tracker

  Search for any IP address or domain

  IP Address
  Location
  Timezone
    UTC  -->
    <!-- add offset value dynamically using the API ISP -->

    <div class="main">
      <p class="heading">
        IP Address Tracker
      </p>

      <div class="search">
        <input type="number" id="ip">
        <button id="go">Go!</button>
      </div>

      <div class="details">
        <div  class="border-right">
          IP ADDRESS <br>
          <p class="ip out">120.212.345.123</p>
        </div>

        <div  class="border-right">
          LOCATION<br>
          <p class="add out">Bijnor, Uttar Pradesh(India)</p>
        </div>

        <div  class="border-right">
          TIMEZONE <br>
          <p class="timezone out">UTC-05:00</p>
        </div>

        <div class="border-right">
          ISP<br>
          <p class="isp out">SpaceX Starlink</p>
        </div>
      </div>
    </div>
    <div class="map">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d55627.39914359178!2d78.10441980594788!3d29.378707719123213!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390bee6a893390f9%3A0x9bbd471db27ea08f!2sBijnor%2C%20Uttar%20Pradesh%20246701!5e0!3m2!1sen!2sin!4v1635186820315!5m2!1sen!2sin" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>

</body>
</html>
